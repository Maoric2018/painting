<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad - Online Drawing Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-900 text-gray-200 font-sans">

    <div class="flex flex-col md:flex-row h-screen w-screen">
        
        <!-- Toolbar Section -->
        <aside class="w-full md:w-72 bg-slate-900 p-4 md:p-6 shadow-2xl flex flex-col space-y-6 overflow-y-auto z-10">
            <header class="text-center">
                <h1 class="text-2xl font-bold text-indigo-400">SketchPad</h1>
                <p class="text-sm text-gray-400">Your digital canvas</p>
            </header>
            
            <div class="border-t border-gray-700"></div>

            <!-- Color Selection -->
            <div class="space-y-2">
                <label for="colorPicker" class="text-sm font-medium text-gray-400">Color</label>
                <div class="color-picker-wrapper">
                    <input type="color" id="colorPicker" value="#000000">
                </div>
            </div>
            
            <!-- Brush Size -->
            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label for="brushSize" class="text-sm font-medium text-gray-400">Brush Size</label>
                    <span id="brush-size-value" class="text-sm font-semibold bg-slate-700 text-indigo-300 px-2 py-0.5 rounded-md">10</span>
                </div>
                <input type="range" id="brushSize" min="1" max="100" value="10" class="w-full">
            </div>
            
            <div class="border-t border-gray-700"></div>

            <!-- Tools -->
            <div class="grid grid-cols-2 gap-3">
                <button id="brush" class="tool-button active flex flex-col items-center justify-center space-y-1 p-3 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>
                    <span class="text-xs font-medium">Brush</span>
                </button>
                <button id="eraser" class="tool-button flex flex-col items-center justify-center space-y-1 p-3 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21H7Z"/><path d="M22 21H7"/><path d="m5 12 5 5"/></svg>
                    <span class="text-xs font-medium">Eraser</span>
                </button>
                <button id="fill" class="tool-button flex flex-col items-center justify-center space-y-1 p-3 rounded-lg transition-colors">
                    <!-- Updated Fill Bucket Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m19 11-8-8-8.6 8.6a2 2 0 0 0 0 2.8l5.2 5.2c.8.8 2 .8 2.8 0L19 11Z"/><path d="m5 21 5-5"/><path d="m19 11-1.6-1.6"/></svg>
                    <span class="text-xs font-medium">Fill</span>
                </button>
                <button id="pan" class="tool-button flex flex-col items-center justify-center space-y-1 p-3 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h6"/><path d="M3 11h18"/><path d="M12 3v8"/><path d="M18.8 17.2a4.1 4.1 0 1 1-5.8-5.8 4.1 4.1 0 0 1 5.8 5.8Z"/><path d="M22 21v-1.2L19.5 17"/></svg>
                    <span class="text-xs font-medium">Pan</span>
                </button>
            </div>
            
            <!-- Actions -->
            <div class="grid grid-cols-2 gap-3">
                <button id="undo-btn" class="tool-button flex flex-col items-center justify-center space-y-1 p-3 rounded-lg transition-colors" disabled>
                    <!-- Updated Undo Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9h13a5 5 0 0 1 5 5v5"/><path d="m7 13-4-4 4-4"/></svg>
                    <span class="text-xs font-medium">Undo</span>
                </button>
                <button id="redo-btn" class="tool-button flex flex-col items-center justify-center space-y-1 p-3 rounded-lg transition-colors" disabled>
                    <!-- Updated Redo Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 9H8a5 5 0 0 0-5 5v5"/><path d="m17 13 4-4-4-4"/></svg>
                    <span class="text-xs font-medium">Redo</span>
                </button>
            </div>

            <!-- Clear Canvas Button -->
            <div class="pt-4">
                <button id="clear-canvas" class="w-full flex items-center justify-center space-x-2 bg-red-600 text-white p-3 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-red-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                    <span>Clear Canvas</span>
                </button>
            </div>
        </aside>

        <!-- Main Canvas Area -->
        <main class="relative flex-1 bg-slate-800 p-4 overflow-hidden">
            <div id="canvas-container" class="relative w-full h-full rounded-lg shadow-inner overflow-hidden">
                <canvas id="sketchCanvas" class="absolute top-0 left-0 w-full h-full"></canvas>
                <div id="brush-preview" class="absolute hidden bg-gray-400 bg-opacity-50 border-2 border-gray-100 border-dashed rounded-full pointer-events-none -translate-x-1/2 -translate-y-1/2"></div>
            </div>
        </main>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
