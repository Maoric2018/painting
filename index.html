<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad - Online Drawing Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-900 text-gray-200">

    <div class="flex h-screen w-screen">
        
        <aside class="w-72 bg-slate-900 p-4 md:p-6 shadow-lg flex flex-col space-y-6 overflow-y-auto">
            <header class="text-center">
                <h1 class="text-2xl font-bold text-indigo-400">SketchPad</h1>
                <p class="text-sm text-gray-400">Your digital canvas</p>
            </header>
            
            <div class="border-t border-gray-700"></div>

            <div class="space-y-2">
                <label for="colorPicker" class="text-sm font-medium text-gray-400">Color</label>
                <div class="flex items-center space-x-2">
                    <div class="color-picker-wrapper flex-1">
                        <input type="color" id="colorPicker" value="#000000">
                    </div>
                    <button id="eyedropper" class="tool-button p-2 rounded-md" title="Pick Color from Canvas">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                           <path d="M15 9L3 21"/>
                           <circle cx="17" cy="7" r="4"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="space-y-2">
                <label for="brushSize" class="text-sm font-medium text-gray-400">Brush Size</label>
                <div class="flex items-center space-x-3">
                    <input type="range" id="brushSize" min="1" max="100" value="10" class="flex-1">
                    <span id="brush-size-value" class="text-sm font-semibold w-8 text-center">10</span>
                </div>
            </div>

            <div class="border-t border-gray-700"></div>
            
            <div class="grid grid-cols-2 gap-2">
                <button id="brush" class="tool-button active flex items-center justify-center space-x-2 p-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>
                    <span>Brush</span>
                </button>
                <button id="eraser" class="tool-button flex items-center justify-center space-x-2 p-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21H7Z"/><path d="M22 21H7"/><path d="m5 12 5 5"/></svg>
                    <span>Eraser</span>
                </button>
                <button id="fill" class="tool-button flex items-center justify-center space-x-2 p-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22a2 2 0 0 0 2-2V7H4v13a2 2 0 0 0 2 2h6z"/><path d="M18 10a4 4 0 0 0-8 0"/><path d="M22 6h-6"/></svg>
                    <span>Fill</span>
                </button>
                <button id="pan" class="tool-button flex items-center justify-center space-x-2 p-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 12 21 15 18"/><polyline points="15 6 12 3 9 6"/><polyline points="18 9 21 12 18 15"/><polyline points="6 9 3 12 6 15"/><line x1="12" y1="3" x2="12" y2="21"/><line x1="3" y1="12" x2="21" y2="12"/></svg>
                    <span>Pan</span>
                </button>
                <button id="lasso" class="tool-button flex items-center justify-center space-x-2 p-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6.5 10.5C3.5 9.5 2 12.5 4 15.5C6 18.5 9.5 19.5 12.5 18.5C15.5 17.5 18.5 17 19 14C19.5 11 17 8 14 8C11 8 9.5 11.5 6.5 10.5Z"/>
                        <path d="M5.5 14.5L3 20"/>
                    </svg>
                    <span>Lasso</span>
                </button>
                <button id="move" class="tool-button flex items-center justify-center space-x-2 p-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 11V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0"/>
                        <path d="M14 10V4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v2"/>
                        <path d="M10 10.5V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v8"/>
                        <path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-4a2 2 0 0 1-2-2v-4a2 2 0 0 1 2-2h2.5"/>
                    </svg>
                    <span>Move</span>
                </button>
            </div>

            <div class="border-t border-gray-700"></div>

            <div class="grid grid-cols-2 gap-2">
                <button id="undo-btn" class="flex items-center justify-center space-x-2 bg-gray-700 hover:bg-gray-600 p-3 rounded-lg disabled:opacity-50 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 14 4 9l5-5"/><path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5v0a5.5 5.5 0 0 1-5.5 5.5H11"/></svg>
                </button>
                <button id="redo-btn" class="flex items-center justify-center space-x-2 bg-gray-700 hover:bg-gray-600 p-3 rounded-lg disabled:opacity-50 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 14 5-5-5-5"/><path d="M20 9H9.5A5.5 5.5 0 0 0 4 14.5v0A5.5 5.5 0 0 0 9.5 20H13"/></svg>
                </button>
            </div>
        </aside>

        <main id="canvas-container" class="relative flex-1 bg-slate-800 p-2">
            <canvas id="sketchCanvas" class="w-full h-full bg-white rounded-md shadow-inner"></canvas>
            <div id="brush-preview" class="hidden"></div>
            <div id="zoom-preview-container" class="hidden">
                <canvas id="zoom-preview-canvas" width="150" height="150"></canvas>
            </div>
        </main>
        
        <aside class="w-72 bg-slate-900 p-4 flex flex-col space-y-4">
            <h2 class="text-xl font-bold text-center text-indigo-400">Layers</h2>
            <div id="layers-list" class="flex-1 bg-slate-800 rounded-lg p-2 space-y-2 overflow-y-auto">
                </div>
            <div class="flex items-center justify-center space-x-2">
                <button id="add-layer-btn" class="layer-control-btn" title="Add New Layer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14"/><path d="M5 12h14"/></svg>
                </button>
                <button id="delete-layer-btn" class="layer-control-btn" title="Delete Selected Layer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                </button>
            </div>
        </aside>

    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
